<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tham AI _monorepo</title>
  <link rel="stylesheet" href="style.css">
  <script>
    // Khai báo biến toàn cục để script.js dùng
    window.API_CHAT = "https://thamai-monorepo-backend-1.onrender.com/chat";
  </script>
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <h2>Tham AI _monorepo</h2>
    </header>

    <main class="chat-box" id="chat-box"></main>

    <footer class="chat-input">
      <input type="text" id="user-input" placeholder="Nhập tin nhắn..." />
      <button id="send-btn">Gửi</button>
    </footer>

    <div class="controls">
      <label for="voice">Giọng đọc:</label>
      <select id="voice">
        <option value="male">Nam</option>
        <option value="female">Nữ</option>
      </select>
      <button id="laugh-btn">😂 Cười</button>
      <button id="speak-btn">🗣️ Nói</button>
      <button id="listen-btn">🎤 Nghe</button>
      <button id="clear-btn">🗑️ Xóa</button>
      <button id="save-btn">💾 Lưu</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
