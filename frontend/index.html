<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ThamAI Chat</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="chat-container">
    <!-- Header -->
    <div class="chat-header">
      <img src="./bot.png" alt="Bot" class="bot-avatar">
      <h2>ThamAI Chat</h2>
    </div>

    <!-- Chat Box -->
    <div id="chatbox" class="chat-box"></div>

    <!-- Input -->
    <div class="chat-input">
      <input id="userInput" type="text" placeholder="Nhập tin nhắn..." />
      <button id="sendBtn">Gửi</button>
      <button id="micBtn">🎤</button>
    </div>

    <!-- Control Panel -->
    <div class="controls">
      <label for="voiceSelect">Giọng đọc:</label>
      <select id="voiceSelect"></select>
      <button id="smileBtn">😄 Cười</button>
      <button id="speakBtn">🗣️ Nói</button>
      <button id="listenBtn">👂 Nghe</button>
      <button id="muteBtn">🔈</button>
      <button id="darkModeBtn">🌙</button>
      <button id="clearBtn">🗑️ Xóa</button>
      <button id="saveBtn">💾 Lưu</button>
      <button id="loadBtn">📂 Nạp</button>
      <button id="downloadBtn">⬇️ Tải TXT</button>
      <button id="debugBtn">🐞 Debug</button>
    </div>

    <!-- Debug Panel -->
    <div id="debugPanel" class="debug-panel" style="display:none"></div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
